{% extends 'layout.html' %}
{% block content %}
  <h1>Post Page</h1>
  <hr>

  <ul class="list-group">
    {% for post in posts %}
      <a href="{{ url_for('profile') }}">Go Back</a>
        <li class="list-group-item">
          <div>{{ post.body }}</div>
          <small>{{ post.created_on.strftime('%a, %B %d, %Y @ %I:%M %p') }}</small>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
